<body>

  <div class="container-fluid bg-image"></div>
  <nav class="font1 navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="pizza-nova.html">Pizza Nova</a>

          <li class="nav-item">
            <a class="nav-link" href="pizza-pizza.html">Pizza Pizza</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row mb-3">
    <div class="col-md-4 d-flex justify-content-center align-items-center">
      <img class="logos rounded-4 w-50 mt-3 mb-1" src="images/dominos.png">
    </div>
    <div class="col-md-8 mt-1">
      <div class="d-flex justify-content-center mt-3 mb-2">
        <h3 class="dominos-welcome font1 p-4 pt-2 pb-2 mt-3 mb-4 rounded-2">Domino's Pizza Calculator</h3>
      </div>
      <div class="row">
        <div class="col-12 col-md-7 text-center d-flex justify-content-center">
          <div class="updated-last rounded-5 mb-4 p-3">
            <p class="mb-0 font2">Based on nutrition information As of June 2023.</p>
          </div>
        </div>

        <div class="col-12 col-md-5 text-center d-flex justify-content-center rounded-pill">
          <div class="source-link p-3 mb-4 rounded-circle font2 d-flex align-items-center justify-content-center">
            <a class="text-white"
              href="https://www.dominos.ca/assets/build/market/CA/_en/pdf/Canadian-Nutrition-Guide-Final-Secure.pdf">click
              here for source</a>
          </div>
        </div>
      </div>
    </div>

  <div class="container">
    <div class="row">

      <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-4 d-flex align-items-center justify-content-center">
        <div class="select-size">
          <select id="size-select" class="form-select font4 p-2" aria-label="Default select">
            <option class="grey-border" selected>Select your size</option>
            <option value="Personal">Personal</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="XLarge">XLarge</option>
          </select>
        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-4 d-flex align-items-center justify-content-center" id="crust-dropdown">
        <div class="select-crust">
          <select id="crust-select" class="form-select font4 p-2" aria-label="Default select">
            <option selected>Select your crust</option>
            <!-- Crust options will be dynamically added here -->
          </select>
        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <div class="custom-box">
          Column 2
        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <div class="custom-box">
          Column 3
        </div>
      </div>
    </div>
